<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="booking.css">
</head>
<body>

  <!-- Header -->
  <header>
    <button class="hamburger" onclick="openMenu()">☰</button>
    <div class="logo">KTM Escorts and Services</div>
    <a href="index.html" class="home-btn">Home</a>
  </header>

  <!-- Side Navigation -->
  <div id="sideMenu" class="side-nav">
    <span class="close-btn" onclick="closeMenu()">&times;</span>
    <a href="index.html">Home</a>
    <a href="bio.html">Bio</a>
    <a href="services.html">Services</a>
    <a href="surprise.html">Surprise</a>
    <a href="booking.html">Bookings</a>
      </div>

  <!-- Booking Form Section -->
  <div class="content">
    <section class="booking-section">
      <h2>Book a Service</h2>
      <form id="bookingForm" action="https://formspree.io/f/mzzallkq" method="POST">
        
        <!-- Name -->
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required>

        <!-- Phone -->
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,15}" placeholder="xxxxxxxxxx">

        <!-- Email -->
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required pattern=".+@.+\.com" title="Please enter a valid email address with '@' and '.com'" placeholder="example@mail.com">

        <!-- Hours -->
        <label for="hours">Total Hours *</label>
        <div class="hours-container">
          <button type="button" class="hours-btn" onclick="changeHours(-1)">-</button>
          <input type="number" id="hours" name="hours" min="1" value="1" required>
          <button type="button" class="hours-btn" onclick="changeHours(1)">+</button>
        </div>

        <!-- Total Price -->
        <div class="total-price">
          <p>Total Price: ₹<span id="totalPrice">1000</span></p>
        </div>

        <!-- Special Requests -->
        <label for="requests">Special Requests</label>
        <textarea id="requests" name="requests" rows="4" placeholder="Enter any special requirements..."></textarea>

        <!-- Submit -->
        <button type="submit" class="submit-btn">Book Now</button>
      </form>
    </section>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 KTM ESCORTS AND SERVICES</p>
  </footer>

  <script src="index.js"></script>
  <script src="booking.js"></script>
  <script src="audio.js"></script>
</body>
</html>
